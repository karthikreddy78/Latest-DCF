
<div class="bootstrap-wrapper">

    <div class="container-fluid">

        <div class="row">

            <div class="col padding-1">

                <mat-card color="primary">
                    <mat-card-content>
                        <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
                            <p>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Choose a Role</mat-label>
                                    <mat-select (blur)="validateRole(role.value)" (change)="validateRole(role.value)"
                                        #role="ngModel" [class.is-invalid]="roleHasError && role.touched" name="role"
                                        id="" [(ngModel)]=user.token>
                                        <mat-option *ngFor="let role of roles" value="{{role}}">{{role}}</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="user.token === ''">
                                        Choose a role
                                    </mat-error>
                                </mat-form-field>
                            </p>

                            <div class="container text-center">
                                <button type="submit" [disabled]="f.form.invalid || roleHasError" mat-raised-button
                                    color="accent">Submit</button>
    
                            </div>

                        </form>
                    </mat-card-content>
                </mat-card>

            </div>
        </div>
    </div>

</div>



  <div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 padding-1" *ngFor="let user of userList; index as ind">
                <mat-card class="example-card">
                    <mat-card-header class="text-center">
                        <div class="container-fluid icon mleft-0">
                            <mat-icon mat-list-icon [inline]="true">account_box</mat-icon>
                        </div>
                    </mat-card-header>
                    <mat-card-content>
        
                        <mat-action-list>
                            
                            <mat-list-item class="mt"><mat-icon mat-list-icon class="mat-18">badge</mat-icon>{{ user.id }}</mat-list-item>
                            <mat-list-item class="mt">
                                <mat-icon mat-list-icon class="mat-18">email</mat-icon>{{ user.email }}
                            </mat-list-item>
                            <mat-list-item class="mt"><mat-icon mat-list-icon class="mat-18">face</mat-icon>{{ user.fullname }}</mat-list-item>
                            <mat-list-item class="mt"><mat-icon mat-list-icon class="mat-18">play_arrow</mat-icon>{{ user.roles?.values()?.next()?.value["role"] }}</mat-list-item>
                      
                        </mat-action-list>
                    </mat-card-content>
                   
                      <button class="full-width" mat-raised-button color="warn">Delete</button>
                  </mat-card>

            </div>
        </div>
    </div>
</div>
