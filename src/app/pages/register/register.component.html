<div class="bootstrap-wrapper">

    <div class="container ">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <mat-card color="primary">
                    <mat-card-header class="text-center">
                        <div class="container text-center">
                            <img src="../../../assets/loginlogo.jpg" alt="" srcset="">
                            <mat-card-title style="font-weight: bold;">Register</mat-card-title>
                        </div>
                    </mat-card-header>
                    <mat-card-content>
                        <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

                            <div class="alert alert-danger" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>

                            <p>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Username</mat-label>
                                    <input matInput placeholder="Username" name="id" id="id" required #id="ngModel"
                                        [class.is-invalid]="id.invalid && id.touched" [(ngModel)]=user.id>

                                    <mat-error *ngIf="id.errors?.['required']">
                                        Username is required
                                    </mat-error>

                                </mat-form-field>
                            </p>

                            <p>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" placeholder="Email" required
                                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                                        [class.is-invalid]="email.invalid && email.touched" name="email" id="email"
                                        [(ngModel)]=user.email>

                                    <mat-error *ngIf="email.errors?.['required']">
                                        Email is required
                                    </mat-error>
                                    <mat-error *ngIf="email.errors?.['pattern']">
                                        Enter correct email
                                    </mat-error>
                                </mat-form-field>
                            </p>

                            <p>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" placeholder="Password" id="password" name="password"
                                        [class.is-invalid]="password.invalid && password.touched"
                                        [(ngModel)]="user.password" #password="ngModel" required>

                                    <mat-error *ngIf="password.errors?.['required']">
                                        Password is required
                                    </mat-error>
                                </mat-form-field>
                            </p>

                            <p>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Full Name</mat-label>
                                    <input matInput placeholder="Full Name" required #fullname="ngModel"
                                        [class.is-invalid]="fullname.invalid && fullname.touched" name="fullname"
                                        id="fullname" [(ngModel)]=user.fullname>

                                    <mat-error *ngIf="fullname.errors?.['required']">
                                        Full name is required
                                    </mat-error>
                                </mat-form-field>
                            </p>

                            <p>
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Choose a Role</mat-label>
                                    <mat-select (blur)="validateRole(role.value)" (change)="validateRole(role.value)"
                                        #role="ngModel" [class.is-invalid]="roleHasError && role.touched" name="role"
                                        id="" [(ngModel)]=user.token>
                                        <mat-option *ngFor="let role of roles" value="{{role}}">{{role}}</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="user.token === ''">
                                        Choose a role
                                    </mat-error>
                                </mat-form-field>
                            </p>

                            <div class="container text-center">
                                <button type="submit" [disabled]="f.form.invalid || roleHasError" mat-raised-button
                                    color="primary">Register</button>
                                <button [routerLink]="['/login']" mat-raised-button style="margin-left: 20px;"
                                    color="accent">Login</button>
                            </div>

                        </form>
                    </mat-card-content>
                </mat-card>

            </div>
        </div>
    </div>

</div>
