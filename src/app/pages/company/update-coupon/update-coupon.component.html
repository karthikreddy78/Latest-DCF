

<h2 mat-dialog-title class="text-center">Update Coupon </h2>
<form #f="ngForm" (ngSubmit)="f.form.valid && register()" *ngIf="isCoupon()">
                           
<mat-dialog-content>
    

                    <mat-card color="primary">
                        <mat-card-content>
                            {{f.value | json}}
                           
                                <div class="alert alert-danger" *ngIf="errorMessage">
                                    {{errorMessage}}
                                </div>
    
                                <p>
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Code</mat-label>
                                        <input matInput placeholder="Coupon Code" name="code" id="code" #code="ngModel" value="quiz.code"
                                             [(ngModel)]=coupon.code disabled>
    
                                    </mat-form-field>
                                </p>
    
    
                                <p>
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Coupon Name</mat-label>
                                        <input matInput placeholder="Coupon Name" name="name" id="name" #name="ngModel"
                                             [(ngModel)]=coupon.couponname disabled>
                                    </mat-form-field>
                                </p>
    
                                <p>
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Description</mat-label>
                                        <textarea matInput name="description" id="description" #description="ngModel" [(ngModel)]=coupon.description></textarea>
    
                                    </mat-form-field>
                                </p>
    
                                <p>
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Choose a Start date</mat-label>
                                        <input matInput [matDatepicker]="picker" [(ngModel)]=coupon.startDate #startDate="ngModel" name="startDate" id="startDate">
                                        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                      
                                    </mat-form-field>
                                </p>
    
    
                                <p>
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Choose a End date</mat-label>
                                        <input matInput [matDatepicker]="picker1" [(ngModel)]=coupon.endDate #endDate="ngModel" name="endDate" id="endDate" >
                                        <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                      
                                    </mat-form-field>
                                </p>
    
                                
                                <p>
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Choose offer</mat-label>
                                        <input matInput placeholder="Code offer" name="offer" id="offer" #offer="ngModel"
                                             [(ngModel)]=coupon.offer>
    
                                    </mat-form-field>
                                </p>
    
                                <p>
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Choose a Category</mat-label>
                                        <mat-select
                                            #category="ngModel"  name="category"
                                            id="" [(ngModel)]=coupon.category>
                                            <mat-option *ngFor="let category of categories" value="{{category}}">{{category}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </p>


                                <!-- <div>
                                    <div style="margin-top:30px">
                                        <label for="formFile" class="form-label">Default file input example</label>
                                        <input class="form-control" type="file" id="formFile" (change)="onImageUpload($event)">
                                      </div>
                                    </div> -->
    
                           
                        </mat-card-content>
                    </mat-card>
    
    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" [mat-dialog-close]="false">Cancel</button>
  <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="true">Update</button>
</mat-dialog-actions>
</form>
